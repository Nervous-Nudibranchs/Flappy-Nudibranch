<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" type="module"></script>
        <title>Swimmy Nudibranch</title>
    </head>
    <body>
        <div class="player" id="player">
            <img
                src="./assets/nudibranch.png "
                alt="nudibranch"
                id="player-image"
                class="player-image" />
        </div>
        <div class="ground" id="ground"></div>
        <div class="octopus" id="octopus">
            <img
                src="./assets/octopus-long.png "
                alt="octopus"
                id="octopus-image"
                class="octopus-image" />
        </div>
        <div class="kelp" id="kelp">
            <img
                src="./assets/kelp-med.png "
                alt="kelp"
                id="kelp-image"
                class="kelp-image kelp-medium" />
        </div>
    </body>
</html>
